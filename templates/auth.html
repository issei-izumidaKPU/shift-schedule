<!DOCTYPE html>
<html>
<head>
    <title>Google Auth</title>
</head>
<body>
    <h1>Google OAuth 2.0 Authentication</h1>
    {% if auth_url %}
        <p>Click the link to authenticate with Google:</p>
        <a href="{{ auth_url }}" target="_blank">Authenticate with Google</a>
        <form action="/oauth2callback" method="get">
            <label for="code">Enter the code you received:</label>
            <input type="text" id="code" name="code">
            <button type="submit">Submit</button>
        </form>
    {% endif %}
    {% if token %}
        <p>Authentication successful!</p>
    {% endif %}
</body>
</html>
